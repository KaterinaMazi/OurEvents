server {
    listen 80;

    # Serve React static files from the /build directory
    location / {
        root /app/spa;  # Path where React build files are stored
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
    }

    # Proxy API requests to Django
    location /api/ {
        proxy_pass http://our_event_server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configure routing to admin requests
    location /admin/ {
        proxy_pass http://our_event_server:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files generated by Django (if any)
    location /static/ {
        alias /app/static/;
    }

    # Serve media files (if any) through django
    location /media/ {
        proxy_pass http://our_event_server:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
